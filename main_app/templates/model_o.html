
{% extends 'base.html' %}
{% load bootstrap5 %}
{% block content %}

<div class="word picture-cover" 
    style="background-image: url('/pictures/truck-kun.webp'); "
>
{% for info in Cars %}
    
    <div class="row align-items-start each-car">
        <div class="col model-l">
            {{ info.name}}
        </div>
        <div class="col model-l">
            Starting at ${{info.pricing}}
        </div>
        <div class="col model-l">
            {{info.speed}} mph
        </div>
        <!-- <div class="col">
            contact???
        </div> -->
    {% endfor %}
</div>

{% endblock %}
